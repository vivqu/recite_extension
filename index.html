<html>
  <head>
    <title>Recite</title>
    <style>
      body {
        padding-left: 20px;
        padding-right: 20px;
      }
      button {
        padding: 10px;
        background-color: #3C79F8;
        border-radius: 4px;
        outline: none;
        color: #fff;
        border-width: 0px;
        display: inline-block;
      }
      button:disabled {
        background-color: #b3b3b3;
      }
      .example-quote {
        margin-top: 15px;
      }
    </style>
    <script type="module" src="lodash.js"></script>
    <script type="module" src="settings.js"></script>
  </head>
  <body>
    <h1>Recite</h1>
    <h2>Reminding you of your saved quotes</h2>
    <div style="margin-top: 30px">
      <h3>Source</h3>
      <div class="enter-spreadsheet-section" style="display: none">
        <p>Choose a Google spreadsheet link to start displaying your saved quotes.</p>
        <form id="spreadsheet-form">
          <input id="source-url-input" type="url" style="border-radius: 4px; border-width: 1px; padding: 8px 10px; min-width: 300px;" placeholder="https://docs.google.com/spreadsheets/d/..."></input>
          <input id="source-save" type="submit" style="margin-left: 4px;" value="Submit" disabled></input>
        </form>
      </div>
      <div class="saved-spreadsheet-section" style="display: none">
        <div>
        <p>Quotes will be fetched from the following spreadsheet:</p>
        <a id="spreadsheet-link"></a>
        <button class="clear-source">Clear</button>
      </div>
      <div>
        <p>Configure columns to display:</p>
        <div id="spreadsheet-column-settings">
          <p>Text</p>
          <select>
            <option value="quote">Quote</option>
            <option value="author">Author</option>
            <option value="source">Source</option>
          </select>
        </div>
      </div>
      </div>
    </div>
    <div style="margin-top: 30px"></div>
    <button style="margin-top: 15px;" class="sync-button">Sync with Google Sheets</button>
    <div class="sheet-config"></div>
    <button class="test-quote">Get a quote</button>
    <div class="example-quote"><i>Load a quote from your google sheets page here.</i></div>
  </body>
  
</html>
