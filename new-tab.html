<!DOCTYPE html>
<html>
	<head>
		<title>New Tab</title>
		<script type="module" src="new-tab.js"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Ibarra+Real+Nova&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
		<script type="module" src="lodash.js"></script>
	</head>
	<style>
	.container {
		background-color: #fff;
		display: flex;
		justify-content: center;
		align-items: center;
		margin: 0;
		padding: 0;
		height: 100vh;
	}
	.quote-container {
		text-align: center;
		margin-top: auto;
		margin-bottom: auto;
		padding-left: 20px;
		padding-right: 20px;
		padding-bottom: 20px;
		display: none;
	}
	.quote-background {
		position: relative;
		margin: auto;
		max-width: 760px;
	}
	.quote-text {
		border-radius: 12px;
		text-align: center;
		font-family: 'Ibarra Real Nova', serif;
		color: #000;
		padding: 40px;
		font-size: 18px;
		line-height: 28px;
		background-color: #f7f7f7;
	}
	.attr-text {
		font-family: 'Source Sans Pro', sans-serif;
		color: #000;
		font-size: 16px;
		font-weight: 300;
		margin-top: 20px;
	}
	.quote-icon {
		position: absolute;
		color: #808080;
		font-size: 70px;
		opacity: 20%;
		font-family: 'Ibarra Real Nova', serif;
		-webkit-user-select: none; /* Safari */        
		-moz-user-select: none; /* Firefox */
		-ms-user-select: none; /* IE10+/Edge */
		user-select: none; /* Standard */
	}
	.quote-left {
		top: 0px;
		left: 12px;
	}
	.quote-right {
		right: 12px;
		bottom: -27px;
	}
	</style>
	<body class="container">
		<div class="quote-container">
			<div class="quote-background">
			<div class="quote-text"></div>
			<div class="quote-icon quote-left"><span>&#8220;</span></div>
			<div class="quote-icon quote-right"><span>&#8221;</span></div>
		</div>
		<div class="attr-text"></div>
		</div>
	</body>
</html>
